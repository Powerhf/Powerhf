<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link rel=”stylesheet” href=”https://use.fontawesome.com/releases/v5.7.0/css/all.css”
        integrity=”sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ” crossorigin=”anonymous”>
    <title>PowerHF • Documents Repository Reports</title>
</head>

<body>
    <div id="loader" class="center"></div>
    <div class="container-fluid p-0">
        <div class="card border-0 bg-card">
            <div class="container upper-body-tag p-0" style="width: 100%;">
                <div class="card border-0 top-card sticky-top">
                    {% include 'app/upper_navbar.html' %}
                </div>
                <div class="card border-0 right-middel-card mt-4 mb-5">
                    <div class="card border-0 p-3 pt-2">
                        <form action="" method="GET">
                            {% csrf_token %}
                            <div class="row row-cols-2 row-cols-md-4 g-3 align-items-start m-3">
                                <div class="col">
                                    <input type="text" class="inputformsfill border" name="projects_types"
                                        placeholder="Search with project types">
                                </div>
                                <div class="col">
                                    <input type="text" class="inputformsfill border" name="SiteID_Docs_ID"
                                        placeholder="Search with Site ID / Document ID">
                                </div>
                                <div class="col">
                                    <input type="text" class="inputformsfill border" name="regions"
                                        placeholder="Search with regions">
                                </div>
                                <div class="col">
                                    <button type="submit" class="bg-secondary btn-downloadall">View</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card border-0 right-middel-card mt-2 mb-5">
                    <div class="card border-0 p-2">
                        <div class="row row-cols-2 row-cols-md-2 g-3 align-items-start m-3 border">
                            <div class="col border">
                            </div>
                            <div class="col border">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% include 'app/offcanvas_down.html' %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="{% static 'app/js/style.js' %}"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script>
            document.onreadystatechange = function () {
                if (document.readyState !== "complete") {
                    document.querySelector(
                        "body").style.visibility = "hidden";
                    document.querySelector(
                        "#loader").style.visibility = "visible";
                } else {
                    document.querySelector(
                        "#loader").style.display = "none";
                    document.querySelector(
                        "body").style.visibility = "visible";
                }
            };
        </script>
        <script>
            $(document).ready(function () {
                $('#myForm').submit(function () {
                    $(".btn-filling_data").prop("disabled", true);
                    $('#loading-bar').show();
                    $('#gj7uj86').hide();
                });
            });
        </script>
</body>

</html>
